<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header role="banner">
        <h1 role="heading" aria-level="1">Welcome to My Accessible Page</h1>
    </header>
	<nav role="navigation">
        <ul>
            <li role="listitem"><a href="#home">Home</a></li>
            <li role="listitem"><a href="#about">About</a></li>
            <li role="listitem"><a href="#contact">Contact</a></li>
        </ul>
    </nav>
	 <p role="contentinfo">This is a sample webpage designed to demonstrate how to create an accessible HTML document with ARIA roles.</p>
	 <img src="example.jpg" alt="A beautiful landscape" role="img">
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
